<body>
  <div lass="container-fluid" style="display: flex; justify-content: center; align-items: center;width: 100%; max-width: 400px; margin: 0 auto;">
    <div class="login-form">
      <h2 class="my-5">Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username" class="form-label">Usu√°rio</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="envelope fa-solid fa-envelope fa-lg"></i></span>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="authData.username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="lock fa-solid fa-lock fa-lg"></i></span>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="authData.password" required>
          </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
        <div *ngIf="loginError" class="error">{{ loginError }}</div>
      </form>
    </div>
  </div>
</body>
