<div class="container">
  <h2 class="my-2">Login</h2>
  <div></div>
  
  <form (ngSubmit)="onLogin()">
    <div class="form-floating mb-3">
      <i class="envelope fa-solid fa-envelope fa-lg"></i>
      <input type="email" class="form-control" placeholder="Email" id="username" name="username" [(ngModel)]="authData.username" required>
      <label for="username">Email</label>
    </div>
    <div class="form-floating mb-3">
      <i class="lock fa-solid fa-lock fa-lg"></i>
      <input type="password" class="form-control" placeholder="Senha" id="password" name="password" [(ngModel)]="authData.password" required>
      <label for="password">Senha</label>
    </div>
    <div class="form-floating mb-3">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
    <div *ngIf="loginError" class="error">{{ loginError }}</div>
  </form>

  <button type="button" class="btn btn-link">Esqueceu sua senha?</button>
</div>
