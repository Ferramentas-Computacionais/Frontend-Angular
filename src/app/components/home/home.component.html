<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" *ngFor="let campanha of campanhas; let i = index" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-current]="i === 0 ? 'true' : 'false'" [attr.aria-label]="'Slide ' + (i + 1)"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let campanha of campanhas; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="d-flex justify-content-center">
        <img class="w-50 img-fluid" [src]="campanha.imagem" [alt]="'Slide ' + (i + 1)">
      </div>
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ campanha.nome }}</h5>
        <p>{{ campanha.descricao }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" *ngIf="campanhas.length > 1">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" *ngIf="campanhas.length > 1">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
