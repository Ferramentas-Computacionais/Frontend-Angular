<div class="container">
  <!-- Seção Criação de Campanha -->
  <div class="row mt-4">
    <div class="col-12">
      <h1 class="text-center">Criação de Campanha</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #createForm="ngForm" (ngSubmit)="criarNovaCampanha()" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nomeCampanha" class="form-label">Nome da Campanha:</label>
          <input type="text" class="form-control" id="nomeCampanha" name="nomeCampanha" required [(ngModel)]="nomeCampanha">
        </div>
        <div class="mb-3">
          <label for="descricaoCampanha" class="form-label">Descrição da Campanha:</label>
          <textarea class="form-control" id="descricaoCampanha" name="descricaoCampanha" rows="4" required [(ngModel)]="descricaoCampanha"></textarea>
        </div>
        <div class="mb-3">
          <label for="imagemCampanha" class="form-label">Imagem da Campanha:</label>
          <input type="file" class="form-control" id="imagemCampanha" name="imagemCampanha" accept="image/*" (change)="onImagemCampanhaChange($event)" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Criar Campanha</button>
        </div>
      </form>
      <p class="mt-3 text-danger"><i class="fas fa-exclamation-triangle"></i> Atenção: Certifique-se de usar uma imagem com a resolução adequada para que pareça um banner, como os da homepage.</p>
    </div>
  </div>
</div>
